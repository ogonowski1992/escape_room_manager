<div style="height: 80px"></div>
{% if is_logged %}
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: #333;">
                <div class="modal-header">
                    <h5 id="exampleModalCenterTitle">Dane użytkownika</h5>
                    <button type="button" style="color:white;" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6 text-right">Nazwa użytkownika</div>
                        <div class="col-6 text-left">{{ user.username }}</div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-right">Imię</div>
                        <div class="col-6 text-left">{{ user.name }}</div>
                    </div>
                    <div class="row">
                        <div class="col-6 text-right">Nazwisko</div>
                        <div class="col-6 text-left">{{ user.surname }}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
{% endif %}
