{% include 'header.html' %}
<div class="container">
    <form action="{{ url_for('user_view.login') }}" method="POST">
        <div class="form-group row">
            <label for="username" class="col-2 col-form-label">Nazwa uzytkownika</label>
            <div class="col-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="nazwa użytkownika">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-2 col-form-label">Haslo</label>
            <div class="col-10">
                <input type="password" class="form-control" id="password" placeholder="Hasło" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 pull-right">
                <button type="submit" class="btn btn-primary">Zaloguj</button>
            </div>
            <div class="col-sm-6">
                <a class="pull-right" href="{{ url_for('user_view.registration') }}">Zarejestruj</a>
            </div>
        </div>


    </form>


</div>
